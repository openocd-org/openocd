adapter driver ftdi
ftdi vid_pid 0x0403 0x6010

ftdi layout_init 0x0508 0x0f1b
ftdi layout_signal nSRST -noe 0x0400 -data 0x0800
ftdi layout_signal nTRST -noe 0x0100 -data 0x0200
